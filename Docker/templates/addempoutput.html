<!DOCTYPE html>
<html>
<head>
    <title>Success - {{ group_name }}</title>
    <style>
        body {
            background-image: url("{{ url_for('static', filename=background_image_filename) }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            text-shadow: 2px 2px 4px #000000;
            font-family: sans-serif;
            text-align: center;
        }
        .header {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            margin: 20px auto;
            width: 80%;
        }
        .container {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            margin: 20px auto;
            width: 80%;
        }
        a {
            color: #a7d7ff;
            font-size: 1.2em;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>{{ group_name }}</h1>
        <h2>{{ slogan }}</h2>
    </div>

    <div class="container">
        <h1>Success!</h1>
        <h2>The employee '{{ name }}' was successfully added to the database.</h2>
        <br><br>
        <a href="{{ url_for('home') }}">Back to Home</a>
    </div>

</body>
</html>
